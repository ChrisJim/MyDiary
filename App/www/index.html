<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page2', {
      url: '/login',
      templateUrl: 'page2.html'
    })
    
    .state('page3', {
      url: '/tabs',
      templateUrl: 'page3.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/login');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page2.html" type="text/ng-template">
<ion-view title="Login">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Benutzer</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Passwort</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a href="#/tabs" class="button button-stable button-block ">Einloggen</a>
            <a href="#/signup" class="button button-positive button-clear button-block ">Benutzer erstellen</a>
        </form>
    </ion-content>
</ion-view></script>
<script id="page3.html" type="text/ng-template">
<ion-view title="Wida's Tagebuch">
    <ion-tabs class="tabs-stable tabs-icon-top">
        <ion-tab title="Übersicht" icon="ion-home">
            <ion-content padding="true" class="has-header">
                <ion-list>
                    <ion-item>28.07.2015 - Klavierunterricht</ion-item>
                    <ion-item>22.07.2015 - Handball</ion-item>
                    <ion-item class="item-thumbnail-left">
                        <img src="/img/avatar-img.png">
                        <h2>Klavierunterricht</h2>
                        <p>28.07.2015</p>
                    </ion-item>
                    <ion-item class="item-thumbnail-left">
                        <img src="/img/avatar-img.png">
                        <h2>Handball</h2>
                        <p>22.07.2015</p>
                    </ion-item>
                </ion-list>
                <div class="list card">
                    <div class="item item-divider">22.07.2015 - Handball</div>
                    <div class="item item-body"></div>
                </div>
            </ion-content>
        </ion-tab>
        <ion-tab title="Neuer Eintrag" icon="ion-document-text">
            <ion-content padding="true" class="has-header">
                <form>
                    <label class="item item-input">
                        <span class="input-label">Titel</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-select">
                        <span class="input-label">Aktivität</span>
                        <select></select>
                    </label>
                    <ion-item class="range range-positive">Happyness
                        <input type="range" value="50" min="0" max="100">
                    </ion-item>
                    <label class="item item-input">
                        <span class="input-label">Text...</span><textarea placeholder=""> </textarea>
                    </label>
                </form>
                <button class="button button-stable button-block ">Speichern</button>
            </ion-content>
        </ion-tab>
        <ion-tab title="Einstellungen" icon="ion-settings">
            <ion-content padding="true" class="has-header">
                <form>
                    <ion-toggle toggle-class="toggle-positive">Benachrichtigungen</ion-toggle>
                </form>
                <button class="button button-stable button-block ">Logout</button>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view></script>
  </body>
</html>
